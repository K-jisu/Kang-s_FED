<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강지수님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <script src="https://kit.fontawesome.com/eba7099add.js" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../cyworld/styles/index.css">
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="left__body__profile__content">
                                <div class="profile__detail"><i class="fa-solid fa-user"></i><span>이름</span></div>
                                <div class="profile__detail"><i class="fa-solid fa-phone"></i><span>Phone</span></div>
                                <div class="profile__detail"><i class="fa-solid fa-envelope"></i><span>E-mail</span></div>
                                <div class="profile__detail"><i class="fa fa-instagram"></i><span>인스타그램</span></div>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="left__body__footer__cont">
                                <div class="footer__cont__title">오늘의 기분</div>
                                <select name="" id="" class="cont__title__select">
                                    <option value="">기쁨 😊</option>
                                    <option value="">슬픔 😭</option>
                                    <option value="">화남 😡</option>
                                    <option value="">분노 👿</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./game.html"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
