<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>The Witcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $(".badge a").click(function(e){
                e.preventDefault();
                $("html,body").animate({scrollTop:"0"},800);
            });//////////// click ///////////
        }); //////////// jQB ////////////////
    </script>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        /* netflix 로고 */
        .logo {
            background-color: #000;
            padding-left:30px;
            padding-top: 10px;
        }


        /* 바디 */
        body {
            /* background: url(./imgs/bg1.jpg) black no-repeat fixed center/cover; */
        }

        /* 뱃지 */
        .badge {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1;
        }

        /* 네비게이션 */
        #navi {
            position: absolute;
            top: 200px;
            z-index: 1;
        }

        ul,
        li {
            list-style-type: none;
            font-size: 32px;
            line-height: 70px;
        }

        #navi>ul>li a {
            color: #fff;
            text-decoration: none;
            box-sizing: border-box;
            
        }

        .menu{
            position: relative;
            left: -300px;
            z-index: 1;
            overflow: hidden;

            transition: .8s;
        }

        #navi>ul>li:hover .menu{
            left: -40px;
        }

        /* 메인 */
        /* 섹션1 */
        #sec1 {

            width: 100%;
            height: 1000px;
            background: url(./imgs/bg1.jpg) black no-repeat top/cover;
            
        }

        /* 윗쳐 로고 */
        #sec1 .wlogo {
            position: absolute;
            top: 100px;
            left: 450px;
        }

        #sec2 {
            position: relative;
            width: 100%;
            height: 1000px;
            background: url(./imgs/bg2.jpg) black no-repeat top/cover;
        }

        #sec2 .vp {
            position: relative;
            text-align: center;
            top: calc(50% - 300px);

        }
    </style>

</head>

<body>
    <!-- 상단 -->
    <!-- 로고 -->
    <header>
        <div class="logo">
            <h1>
                <div class="logo">
                    <img src="./imgs/netflix.png" style="width: 40px;" alt="netflogo">
                </div>
            </h1>
        </div>
    </header>


    <!-- 뱃지 -->
    <div class="badge">
        <a href="#sec1"><img src="./imgs/badge.png" style="width: 100px;" alt="badge"></a>
    </div>

    <!-- 네비게이션 -->
    <nav id="navi">
        <ul>
            <li>
                <img src="./imgs/menu1-1.png" alt="menu" style="width: 125px;">
                <ol class="menu">
                    <li><a href="#sec2"> 소개영상</a></li>
                    <li><a href="#">등장인물 소개</a></li>
                </ol>
            </li>

        </ul>
    </nav>

    <!-- 메인 -->
    <main>
        <!-- 섹션1 -->
        <section id="sec1">
            <!-- 위쳐 로고 -->
            <div class="wlogo">
                <img src="./imgs/logo.png" alt="wlogo">
            </div>
        </section>
        <!-- 섹션2 -->
        <section id="sec2">
            <div class="vp">
                <iframe width="800" height="555" src="https://www.youtube.com/embed/ndl1W4ltcmg"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

        </section>

    </main>
    <!-- 하단 -->

</body>

</html>
